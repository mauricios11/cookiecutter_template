#conda env create --file enviroment.yml

name of the project: {{ cookiecutter.project_slug }}
channels:
  - anaconda
  - conda-forge
  - defaults

author/s of the project: {{ cookiecutter.project_author_name }}

email: {{ cookiecutter.project_author_email }}
dependencies:
  {% if cookiecutter.project_packages == "ALL" -%}
  - fs
  - jupyter
  - jupyterlab
  - pathlib
  {% endif -%}
  - pip
  {% if cookiecutter.project_packages == "ALL" -%}
  - pyprojroot
  {% endif -%}
  - python ={{ cookiecutter.python_version }}
  - pip:
    {% if cookiecutter.project_packages == "ALL" -%}
    - pyhere
    {% endif -%}